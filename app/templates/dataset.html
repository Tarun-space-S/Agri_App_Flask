<!DOCTYPE html>
<html>
<head>
<style>

/* Add some basic styling for the table */
table {
  border-collapse: collapse;
  width: 80%; /* Adjust the width as needed */
  margin: 20px auto; /* Center the table on the page */
}

th, td {
  border: 1px solid #dddddd;
  padding: 8px;
  text-align: left;
}

/* Add some background and text color to the table header */

th {
  background-color: #f2f2f2;
  color: #333;
}

/* Style alternating rows with background color */
tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Hover effect for rows */
tr:hover {
  background-color: #ddd;
}

/* Style table caption (if needed) */
caption {
  font-weight: bold;
  font-size: 1.2em;
  margin-bottom: 10px;
  text-align: center;
  color: #555;
}
</style>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/weather_style.css')}}">
</head>
