<!DOCTYPE html>
<html>
<head>
  <title>Dataset</title>
</html>
<body>
  <button id="get_data">get Data</button>
  <button id="get_status">Status</button>
  <h2 id="status"></h2>
</body> 
<script>
  // when i click the status button, i want to get the status of the dataset which is variable in the flask app which can be fetched using the /get_status route in the flask app
  // and now this status message should be displayed in the html page and refreshed every 5 seconds
  const button = document.querySelector("#get_status");
  const status = document.getElementById("status"); // Get the status div
  button.addEventListener("click", () => {
    fetch('/get_status', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      status.textContent = 'damn';
      status.textContent = data.status;
    })
    .catch(() => {
      status.textContent = "Error fetching data from API";
    });
  });
</script>


</body>
</html>
