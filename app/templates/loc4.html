<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Map with Current Location</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV2DCjYLai4RCbS6fId9bKCv_TDlCvYXU&callback=initMap"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        var map;

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map = new google.maps.Map(document.getElementById('map'), {
                        center: pos,
                        zoom: 15
                    });

                    reverseGeocode(pos);
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function reverseGeocode(coords) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({'location': coords}, function(results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        var addressComponents = results[0].address_components;

                        document.getElementById('latitude').textContent = 'Latitude: ' + coords.lat;
                        document.getElementById('longitude').textContent = 'Longitude: ' + coords.lng;
                        document.getElementById('place').textContent = 'Place: ' + results[0].formatted_address;

                        addressComponents.forEach(function(component) {
                            var types = component.types;
                            if (types.includes('locality')) {
                                document.getElementById('city').textContent = 'City: ' + component.long_name;
                            } else if (types.includes('administrative_area_level_1')) {
                                document.getElementById('state').textContent = 'State: ' + component.long_name;
                            } else if (types.includes('country')) {
                                document.getElementById('country').textContent = 'Country: ' + component.long_name;
                            }
                        });
                    } else {
                        window.alert('No results found');
                    }
                } else {
                    window.alert('Geocoder failed due to: ' + status);
                }
            });
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="latitude"></div>
    <div id="longitude"></div>
    <div id="place"></div>
    <div id="city"></div>
    <div id="state"></div>
    <div id="country"></div>
    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
